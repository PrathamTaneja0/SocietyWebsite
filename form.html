<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/Img/android-chrome-192x192.png">
</head>

<body>
    <div class="containerM">
        <form name="myForm" action="mailto:lakshayseth900@gmail.com" onsubmit="return validateForm()" method="post">
            <!-- form heading -->
            <h1 align="center"> Vivekananda Institute of Professional Studies Student Registeration Form</h1>
            <p id="greeting">thank you for applying to our college. please fill the form below to complete the
                Registeration process for admission.</p>
            <!-- form heading ends -->

            <!-- form attributes starts here -->
            <p>
                <label for="Name" id="name">Name<sup>*</sup></label>
                <br>
                <input type="text" name="fname" id="fname" placeholder="First" required><input type="text" name="lname"
                    id="lname" placeholder="Last" required>
            </p>
            <p>
                <label for="date" id="date">Date Of Birth <sup>*</sup></label><br>
                <input type="date" name="date" id="date" required>
            </p>
            <p>
                <label for="email" id="email">Email <sup>*</sup></label><br>
                <input type="email" name="email" id="email" placeholder="example@email.com" required>
            </p>
            <fieldset>
                <label for="gender" id="gender">Gender <sup>*</sup></label><br>
                <p class="center">
                    Male <input type="radio" name="Gender" id="Male" value="Male" required> Female<input type="radio"
                        name="Gender" id="Female" value="Female" placeholder="Female">
                    Others<input type="radio" name="Gender" id="Others" value="Others" placeholder="Others" required>
                </p>
            </fieldset>
            <p>
                <label for="Societies" id="Societies">Select the societies you want to join <sup>*</sup></label><br>
            <div class="containerCheck">
                <label for="Dhwanit">Dhwanit<input type="checkbox" name="Societies" id="Dhwanit" class="checkk"
                        value="Indian"></label>
                <label for="">Dazzle<input type="checkbox" name="Societies" id="Dazzle" class="checkk"
                        value="Indian"></label>
                <label for="">Fusion<input type="checkbox" name="Societies" id="Fusion" class="checkk"
                        value="Indian"></label>
                <label for="">Tamasha<input type="checkbox" name="Societies" id="Tamasha" class="checkk"
                        value="Indian"></label>
                        <br>
                <label for="" class="fix-ace">Ace<input type="checkbox" name="Societies" id="Ace" class="checkk"
                        value="Indian"></label>
                <label for="" class="fix fix-alankrit">Alankrit<input type="checkbox" name="Societies" id="Alankrit" class="checkk"
                        value="Indian"></label>
                <label for="" class="fix">Artiste<input type="checkbox" name="Societies" id="Artiste" class="checkk"
                        value="Indian"></label>
                <label for="" class="fix">Samvaad<input type="checkbox" name="Societies" id="Artiste" class="checkk"
                        value="Indian"></label>
            </div>
            </p>
            <br>
            <p>
                <label for="Phone">Telephone - Mobile <sup>*</sup></label><br>
                <input type="tel" name="telephone" id="telephone" min="8" max="10" required>
            </p>
            <br>
            <p>
                <label for=""> In a few sentence, write down why you want to join the societies which you have selected
                    above</label><br>
                <input type="text" name="feedback" required>
            </p>

            <p class="center">
                <input type="submit" value="Submit" id="submit"> <input type="reset" value="Reset" id="reset">
            </p>
            <a href="/index.html" id="al" style="color: white;"><button type="button"
                    class="btn btn-secondary">Back</button>
            </a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        function validateForm()
        {
            let x = document.forms["myForm"]["fname"].value;
            if(x==null || x==""){
                alert("Please fill the name!");
                x.focus();
                return false;
            }
        
            let y = document.forms["myForm"]["date"].value;
            if(y==null || y==""){
                alert("Please fill the date of birth!");
                y.focus();
                return false;
            }
        
            let z = document.forms["myForm"]["email"].value;
            if(z==null || z==""){
                alert("Please fill the email!");
                z.focus();
                return false;
            }
        
            let a = document.forms["myForm"]["telephone"].value;
            if(a==null || a==""){
                alert("Please fill the phone number!");
                a.focus();
                return false;
            }
        }
    </script>
</body>
</html>
